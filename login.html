<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_style.css">
</head>
    <body>
        <div class="container">
            <form action="" class="form">
                <h1>Bine ați venit!</h1>
                <div class="input-field">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="E-mail" class="box" placeholder="E-mail" required>
                </div>
                <div class="input-field">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="Parolă" class="box" placeholder="Parolă" required>
                </div>
                <p style="font-size:13px">
                    <a href="#">Ai uitat parola?</a>
                </p>
                <input type="submit" value="Conectează-te" id="submit" onClick="myFunction()" />
                <br />
                <div class="social">
                    <ul>
                        <li><a href="#"><i class="fa fa-facebook"></i></li></a>
                        <li><a href="#"><i class="fa fa-google"></i></li></a>
                        <li><a href="#"><i class="fa fa-apple"></i></li></a>
                    </ul>
                </div>
                    <br /><br />
                <br /><br /><br /><br /><br />
                <p style="font-size:13px">
                    Nu ai cont? <a href="#">Cont nou</a>
                </p>
            </form>
            <div class="side">
                <img src="logo.png" />
            </div>
        </div>
    </body>
</html>
